name: Aprendiendo con un web API .NET Core

on:
  push:
    branches: [ master, wkrea-CICD, BackEnd, FrontEnd, malliwi88, ApiFull ]
  pull_request:
    branches: [ master, malliwi88, wkrea-CICD, ApiFull, cortega3, dblanco7, dtorres10, eoviedo1, fsequeda1, hdaza1, hfigueroa1, jduran9, lgomez9, mtarazona5, nmaldonado1, rcarrillo1, svargas4, yaponte ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: Instalar .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.207
    - name: Restauraci√≥n de dependencias
      run: dotnet restore ./src/Supermarket.API/
    - name: Compilar
      run: dotnet build --configuration Release --no-restore ./src/Supermarket.API/Supermarket.API.csproj
